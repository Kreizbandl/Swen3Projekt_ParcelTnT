          aws_session_token: 
          use_existing_version_if_available: false
          application_name: ParcelTnT
          environment_name: Parceltnt-env
          version_label: ${{github.SHA}}
          region: us-east-1
          deployment_package: openapi-spring-1.22.1.jar
